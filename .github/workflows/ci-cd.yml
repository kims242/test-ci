name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    name: Lint + Test + Build Docker
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: conduit
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin -d conduit"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://admin:password@localhost:5432/conduit
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Lint
        working-directory: app
        run: npx eslint . --max-warnings=0

      # ✅ Reset DB and apply migrations
      - name: Reset Database
        working-directory: app
        run: |
          npx prisma migrate reset --force --skip-seed

      # ✅ Seed data if your tests need predefined users
      - name: Seed Database
        working-directory: app
        run: |
          npx prisma db seed

      - name: Run Tests
        working-directory: app
        run: npm test

      - name: Build Docker image
        run: |
          docker build \
            -t melvyn92/app:latest \
            -t melvyn92/app:${{ github.sha }} \
            -f docker/Dockerfile .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push melvyn92/app:latest
          docker push melvyn92/app:${{ github.sha }}

  deploy:
    name: Deploy Docker Container
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to remote server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          ssh -o StrictHostKeyChecking=no user@YOUR_SERVER_IP "
          docker pull melvyn92/app:${{ github.sha }}
          docker stop app || true
          docker rm app || true
          docker run -d -p 3000:3000 \
            --name app \
            --env DATABASE_URL=${DATABASE_URL} \
            --env JWT_SECRET=${JWT_SECRET} \
            melvyn92/app:${{ github.sha }}"
